<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google"
                    class="logo">
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section>
                <table>
                    <tbody>
                        <tr>
                            <td style="width: 1000px; background-color:#b3cccc;
                        ">
                                <form>

                                    <label for="searchinput">Search the web using Google! </label><br>
                                    <input type="text" id="searchinput" size="50">
                                    <p>
                                        <button>Google Search</button><button>I'm feeling lucky</button>

                                    </p>
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td style="width:400px; background-color: aqua;">
                                Special Searches <br>
                                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford
                                    Search</a>
                                <br>

                                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux
                                    Search</a>
                            </td>
                            <td style="width:200px; background-color: cadetblue;">
                                <ul>
                                    <li><a
                                            href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                                    </li>
                                    <li><a
                                            href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                                            Google!</a></li>
                                    <li><a
                                            href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                                            Info</a></li>
                                    <li><a
                                            href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                                            Logos</a></li>
                                </ul>
                            </td>

                            <td style="width:400px; background-color: cornflowerblue;">
                                Get Google!
                                <p>
                                    <label for="">updates monthly:</label> <br>
                                    <input type="text" name="" id="" value="your e-mail">
                                </p>
                                <button>Subscribe</button> <a
                                    href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </section>
            <p style="margin-top: 10px; font-size: 12px;">Copyright Â©1998 Google Inc.</p>
        </div>
    </main>
</body>

</html>
